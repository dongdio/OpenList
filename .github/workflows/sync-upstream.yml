name: Sync Fork with Upstream (Only if Updated)

on:
  schedule:
    - cron: '0 */3 * * *'  # ÊØè3Â∞èÊó∂ËøêË°å‰∏ÄÊ¨°
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/OpenListTeam/OpenList.git
          git fetch --all --tags

      - name: Check if upstream is ahead
        id: check_diff
        run: |
          git fetch upstream
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/main)
          echo "LOCAL: $LOCAL"
          echo "UPSTREAM: $UPSTREAM"
          if [ "$LOCAL" != "$UPSTREAM" ]; then
            echo "needs_sync=true" >> $GITHUB_OUTPUT
          else
            echo "needs_sync=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream into fork
        if: steps.check_diff.outputs.needs_sync == 'true'
        run: |
          set -e
          echo "üîÅ Attempting to merge upstream..."
          git merge upstream/main --no-edit || {
              echo "‚ùå Merge conflict detected. Please resolve manually."
              git status
              exit 1
          }

      - name: Push changes back to your fork
        if: steps.check_diff.outputs.needs_sync == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main